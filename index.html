<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="py-5 w-75 m-auto">
        <div class="form-group">
            <label for="">Product Name : </label>
            <input type="text" class="form-control" id="productName">
            <small class="text-danger d-none" id="regxName"> product name must started with upperCase and then from 3 to 8 characters </small>
        </div>
        <div class="form-group">
            <label for="">Product Price : </label>
            <input type="number"  min="1000" class="form-control" id="productPrice">
            <small class="text-danger d-none" id="regxPrice"> product price must started (1-9) & (0-9) max 4 numbers </small>
        </div>
        <div class="form-group">
            <label for="">Product Category : </label>
            <input type="text" class="form-control" id="productCategory">
            <small class="text-danger d-none" id="regxCate"> product category must started with upperCase and then from 3 to 30 characters </small>
        </div>
        <div class="form-group">
            <label for="">Product Description : </label>
            <textarea type="text" class="form-control" rows="3" id="productDescription"></textarea>
        </div>
        <div class="form-group">
            <button class="btn btn-outline-info" id="btnAdd"> add products</button>
        </div>
    </div>

    <div class="py-5 w-50 m-auto">
        <input onkeyup="searchProduct(this.value)" type="text" id="Search" placeholder="serarch product ..." class="form-control">
    </div>

    <div class="py-5 w-75 m-auto">
        <table class="table text-center">
            <thead>
                <th>ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Description</th>
                <th class="text-primary">Updata</th>
                <th class="text-danger">Delete</th>
            </thead>
            <tbody id="tableProduct">

            </tbody>
        </table>
    </div>







    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
